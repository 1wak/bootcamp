<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentang Angka</title>
  </head>
  <body>
    <script>
      let x = prompt("Masukkan nilai minimal");
      let y = prompt("Masukkan nilai maksimal");
      let n1 = parseInt(x);
      let n2 = parseInt(y);

      for (x; n1 <= n2; n1++) {
        document.write(n1, ", ");
      }
    </script>
  </body>
</html>
